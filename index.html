<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <title>Word force</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>Nav here</h1>
        </header>
        <hr>
        <main>
            <h2>main here</h2>

            <form class="form">
                <label>Enter a word in present tense: </label>
                <input type="text" id="user-input">
                <button id="search-button">GO!</button>
                <div id="fail-message"></div>
            </form>

            <div class="post-here"></div>
            <ul class="words-here"></ul>

        </main>
        <hr>
        <footer>
            <h3>Choose an origin below to find a random english word that derived from it!</h3>
            <div class="card-group">
                <div class="card card-show btn" data-value="1">Old Norse / Scandinavian / Dutch</div>
                <div class="card card-show btn" data-value="2">Chinese / Japanese</div>
                <div class="card card-show btn" data-value="3">Spanish</div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
